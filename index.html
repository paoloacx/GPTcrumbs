<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breadcrumbs Timeline</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet for maps -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2atCf0fZp4wK0qWQJ0p+1NPMhUQkk+f5QkM7N0k="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j9LFb7R2D0JXWm0A6YqQK/G6lH3sZtO6zY1C6s8="
    crossorigin=""
  ></script>

  <!-- Icons -->
  <link rel="icon" href="assets/icon.png" />

</head>
<body>
  <!-- LOGIN / OFFLINE SCREEN -->
  <section id="login-screen" class="centered">
    <h2>Offline Breadcrumbs Timeline</h2>
    <p>Sign in to sync your data</p>
    <button id="login-google">🔐 Sign in with Google</button>
    <p>Or continue without account<br />(data saved locally only)</p>
    <button id="continue-offline">Continue Offline</button>
  </section>

  <!-- MAIN APP -->
  <section id="app-screen" class="hidden">
    <header class="top-bar">
      <div class="left">
        <button id="signout-btn" class="danger">🚪 Sign Out</button>
      </div>
      <div class="right">
        <button id="add-breadcrumb">➕ Breadcrumb</button>
        <button id="time-btn">⏱️ Time</button>
        <button id="track-btn">📊 Track</button>
        <button id="spent-btn">💰 Spent</button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div id="timeline">
        <p class="no-entries">📍 No entries yet<br />Create your first breadcrumb</p>
      </div>
    </main>

    <!-- SETTINGS FOOTER -->
    <footer>
      <button id="save-settings">💾 Save Settings</button>
      <button id="export-csv">💾 Export CSV</button>
      <button id="export-ical">📅 Export iCal</button>
      <button id="open-settings">⚙️ Settings</button>
    </footer>
  </section>

  <!-- MODAL: BREADCRUMB FORM -->
  <div id="form-modal" class="modal hidden">
    <div class="modal-content">
      <h3>New Entry</h3>

      <label>Mood:</label>
      <select id="mood-select">
        <option value="😊">😊</option>
        <option value="😐">😐</option>
        <option value="😞">😞</option>
      </select>
      <button id="config-mood">⚙️</button>

      <label>Note:</label>
      <textarea id="note-input" rows="3" placeholder="Write a note..."></textarea>

      <label>Location:</label>
      <input type="text" id="location-input" placeholder="Enter location" />
      <button id="use-gps">🌍 Use GPS</button>

      <label>Weather:</label>
      <input type="text" id="weather-input" placeholder="e.g. Sunny" />

      <label>Images:</label>
      <input type="file" id="image-input" multiple accept="image/*" />

      <div class="buttons">
        <button id="save-entry">💾 Save</button>
        <button id="cancel-entry">Cancel</button>
      </div>
    </div>
  </div>

  <!-- MODAL: TIME TRACKER -->
  <div id="time-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Time Event</h3>
      <label>Duration:</label>
      <div id="duration-options">
        <button data-min="15">15 min</button>
        <button data-min="30">30 min</button>
        <button data-min="60">1 hour</button>
        <button data-min="120">2 hours</button>
        <button data-min="180">3 hours</button>
      </div>

      <label>Activity:</label>
      <div id="activity-options">
        <button>📚 Reading</button>
        <button>🏃 Sports</button>
        <button>💼 Work</button>
        <button>🧹 Cleaning</button>
        <button>🛒 Errands</button>
      </div>

      <div class="buttons">
        <button id="create-time-event">Create Event</button>
        <button id="cancel-time-event">Cancel</button>
      </div>
    </div>
  </div>

  <!-- MODAL: QUICK TRACK -->
  <div id="track-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Quick Track</h3>

      <div id="meals">
        <p>Meals:</p>
        <button>🍳 Breakfast</button>
        <button>🥗 Lunch</button>
        <button>🍽️ Dinner</button>
        <button>☕ Snack</button>
      </div>

      <div id="tasks">
        <p>Tasks:</p>
        <button>💊 Medicine</button>
        <button>💧 Water</button>
        <button>🚶 Walk</button>
        <button>📞 Call</button>
      </div>

      <div class="buttons">
        <button id="close-track">Close</button>
      </div>
    </div>
  </div>

  <!-- MODAL: SPENT -->
  <div id="spent-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Spent</h3>
      <label>Description:</label>
      <input type="text" id="spent-desc" placeholder="What did you spend on?" />
      <label>Amount (€):</label>
      <input type="number" id="spent-amount" step="0.01" min="0" />

      <div class="buttons">
        <button id="save-spent">💾 Save</button>
        <button id="cancel-spent">Cancel</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
