<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumbs Timeline</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Leaflet -->
  <link 
    rel="stylesheet"

    integrity="sha256-sA+e2atCf0fZp4wK0qWQJ0p+1NPMhUQkk+f5QkM7N0k="

  />
  <script

    integrity="sha256-o9N1j9LFb7R2D0JXWm0A6YqQK/G6lH3sZtO6zY1C6s8="
    crossorigin=""
  ></script>
</head>

<body>
  <div id="login-screen">

      <button id="time-event">â±ï¸ Time</button>
      <button id="quick-track">ğŸ“Š Track</button>
      <button id="spent">ğŸ’° Spent</button>
    </header>

    <main id="timeline">

  <!-- Modal: Breadcrumb Form -->
  <div id="breadcrumb-modal" class="modal hidden">
    <div class="modal-content">
      <h3>New Entry</h3>

      <select id="mood">

        <option value="ğŸ˜">ğŸ˜</option>
        <option value="ğŸ˜">ğŸ˜</option>

      <label>Location:</label>
      <input type="text" id="location" placeholder="Enter location">
      <button id="use-gps">ğŸŒ Use GPS</button>

      <label>Weather:</label>
      <input type="text" id="weather" placeholder="e.g. Sunny">

      <label>Images:</label>
      <input type="file" id="images" accept="image/*" multiple>

      <label>Audio:</label>
      <div id="audio-controls">
        <button id="record">ğŸ”´ Record</button>
        <button id="stop" disabled>â¹ï¸ Stop</button>
        <audio id="audio-preview" controls class="hidden"></audio>
      </div>

      <div class="buttons">
        <button id="save-entry">ğŸ’¾ Save</button>
        <button id="cancel-entry">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal: Time -->
  <div id="time-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Time Event</h3>
      <label>Duration:</label>
      <div id="durations">
        <button data-min="15">15 min</button>
        <button data-min="30">30 min</button>
        <button data-min="60">1 hour</button>
        <button data-min="120">2 hours</button>
        <button data-min="180">3 hours</button>
      </div>

      <label>Activity:</label>
      <div id="activities">
        <button>ğŸ“š Reading</button>
        <button>ğŸƒ Sports</button>
        <button>ğŸ’¼ Work</button>
        <button>ğŸ§¹ Cleaning</button>
        <button>ğŸ›’ Errands</button>
      </div>

      <div class="buttons">
        <button id="create-event">Create Event</button>
        <button id="cancel-time">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal: Track -->
  <div id="track-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Quick Track</h3>
      <div id="meals">
        <p>Meals:</p>
        <button>ğŸ³ Breakfast</button>
        <button>ğŸ¥— Lunch</button>
        <button>ğŸ½ï¸ Dinner</button>
        <button>â˜• Snack</button>
      </div>
      <div id="tasks">
        <p>Tasks:</p>
        <button>ğŸ’Š Medicine</button>
        <button>ğŸ’§ Water</button>
        <button>ğŸš¶ Walk</button>

    </div>
  </div>

  <!-- Modal: Spent -->
  <div id="spent-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Spent</h3>
      <label>Description:</label>
      <input type="text" id="spent-desc" placeholder="What did you spend on?">
      <label>Amount (â‚¬):</label>
      <input type="number" id="spent-amount" step="0.01" min="0">
      <div class="buttons">
        <button id="save-spent">ğŸ’¾ Save</button>
        <button id="cancel-spent">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
